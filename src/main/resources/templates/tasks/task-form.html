<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Edit task</title>
</head>

<body>
    <div class="container text-center">
        <h3 class="text-center m-3 p-3">To-do-list</h3>

        <form action="#" th:action="@{/tasks/save}"
        th:object="${task}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{title}" class="form-control mb-4 w-25 m-auto" placeholder="title">
            <input type="text" th:field="*{description}" class="form-control mb-4 w-25 m-auto" placeholder="description">

            <button type="submit" class="btn btn-primary btn-sm mb-3">Save</button>

        </form>

        <a th:href="@{/tasks/list}">Back to task list</a>

    </div>


</body>
</html>
