<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>To-do-list</title>
  </head>

  <body>
    <div class="container text-center">
      <h3 class="text-center m-3 p-3">To-do-list</h3>

      <a th:href="@{/tasks/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Task
      </a>

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="task : ${tasks}">
            <td th:text="${task.title}" />
            <td th:text="${task.description}" />
            <td>
              <a
                th:href="@{/tasks/showFormForUpdate(taskId=${task.id})}"
                class="btn btn-info btn-sm"
                >Update</a
              >
              <a
                th:href="@{/tasks/delete(taskId=${task.id})}"
                class="btn btn-danger btn-sm"
                onclick="if (!(confirm('Are you sure you want to delete this task?')))return false"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
